<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones con animaci√≥n</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: rgba(0, 150, 0, 0.8);
      color: white;
    }

    .button-10 {
      background-color: #e74c3c;
    }

    .button-25 {
      background-color: #f39c12;
    }

    .button-50 {
      background-color: #3498db;
    }

    .button-on {
      background-color: #2ecc71;
    }

    .button-off {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button button-10">10%</button>
    <button class="button button-25">25%</button>
    <button class="button button-50">50%</button>
    <button class="button button-on">Encender</button>
    <button class="button button-off">Apagar</button>
  </div>
</body>
</html>
